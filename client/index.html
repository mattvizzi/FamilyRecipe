<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>Family Recipe Book - Share and Discover Family Recipes</title>
    <meta name="description" content="Create, organize, and share your family's treasured recipes. Use AI to extract recipes from photos or URLs. Build your family cookbook together." />
    <meta name="keywords" content="recipes, family recipes, cookbook, recipe sharing, AI recipe extraction" />
    <meta name="author" content="Family Recipe Book" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Family Recipe Book - Share and Discover Family Recipes" />
    <meta property="og:description" content="Create, organize, and share your family's treasured recipes. Use AI to extract recipes from photos or URLs." />
    <meta property="og:site_name" content="Family Recipe Book" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Family Recipe Book" />
    <meta name="twitter:description" content="Create, organize, and share your family's treasured recipes." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Font Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload primary font for faster initial render -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <!-- Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
